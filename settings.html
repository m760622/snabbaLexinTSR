<!-- Avatar Selection Modal -->
<div id="avatarModal" class="modal hidden">
    <div class="modal-backdrop" onclick="closeAvatarModal()"></div>
    <div class="modal-content avatar-modal">
        <div class="modal-header">
            <h3><span class="sv-text">Välj Avatar</span><span class="ar-text">اختر الصورة</span></h3>
            <button type="button" class="modal-close" onclick="closeAvatarModal()" aria-label="Stäng / إغلاق">×</button>
        </div>
        <div class="avatar-grid" id="avatarGrid">
            <!-- Avatars will be added dynamically -->
        </div>
    </div>
</div>

<!-- Confirmation Modal -->
<div id="confirmModal" class="modal hidden">
    <div class="modal-backdrop" onclick="closeConfirmModal()"></div>
    <div class="modal-content confirm-modal">
        <div class="confirm-icon" id="confirmIcon">⚠️</div>
        <h3 id="confirmTitle"><span class="sv-text">Är du säker?</span><span class="ar-text">هل أنت متأكد؟</span>
        </h3>
        <p id="confirmMessage"></p>
        <div class="confirm-actions">
            <button type="button" class="btn-secondary" onclick="closeConfirmModal()"><span
                    class="sv-text">Avbryt</span><span class="ar-text">إلغاء</span></button>
            <button type="button" class="btn-danger" id="confirmBtn"><span class="sv-text">Bekräfta</span><span
                    class="ar-text">تأكيد</span></button>
        </div>
    </div>
</div>
