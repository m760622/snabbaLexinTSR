<!DOCTYPE html>
<html lang="sv" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><span class="sv-text">Lägg till ord</span><span class="ar-text">إضافة كلمة</span> - Snabba Lexin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Tajawal:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="assets/images/icon.svg">
    <link rel="apple-touch-icon" href="assets/images/icon.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-top">
                <a href="index.html" class="back-button" aria-label="Tillbaka / رجوع">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                </a>
            </div>
            <h1>
                <span class="sv-text">Lägg till ord</span>
                <span class="ar-text">إضافة كلمة</span>
            </h1>
        </header>

        <main>
            <form id="addWordForm" class="add-form">
                <div class="form-group">
                    <label for="swe">
                        <span class="sv-text">Svenska</span>
                        <span class="ar-text">السويدية</span> *
                    </label>
                    <input type="text" id="swe" required placeholder="T.ex. Bok / مثلاً: كتاب">
                </div>

                <div class="form-group">
                    <label for="arb">
                        <span class="sv-text">Arabiska</span>
                        <span class="ar-text">العربية</span> *
                    </label>
                    <input type="text" id="arb" required placeholder="مثلاً: كتاب / T.ex. Bok" dir="rtl">
                </div>

                <div class="form-group">
                    <label for="type">
                        <span class="sv-text">Ordklass</span>
                        <span class="ar-text">نوع الكلمة</span>
                    </label>
                    <select id="type">
                        <option value="">
                            <span class="sv-text">Välj ordklass</span> / <span class="ar-text">اختر نوع الكلمة</span>
                        </option>
                        <optgroup label="Grammatik / قواعد">
                            <option value="Substantiv">Substantiv (Ism) / اسم</option>
                            <option value="Verb">Verb (Fi'l) / فعل</option>
                            <option value="Adjektiv">Adjektiv (Sifa) / صفة</option>
                            <option value="Adverb">Adverb (Zarf) / ظرف</option>
                            <option value="Preposition">Preposition (Harf jarr) / حرف جر</option>
                            <option value="Pronomen">Pronomen (Damir) / ضمير</option>
                            <option value="Konjunktion">Konjunktion (Harf atf) / حرف عطف</option>
                            <option value="Interjektion">Interjektion / صيغة تعجب</option>
                            <option value="Räkning">Räkneord / اسم عدد</option>
                            <option value="Förkortning">Förkortning / اختصار</option>
                            <option value="Förled">Förled / سابقة</option>
                            <option value="Efterled">Efterled / لاحقة</option>
                        </optgroup>
                        <optgroup label="Ämnesområden / مجالات">
                            <option value="Medicin">Medicin / طب</option>
                            <option value="Juridik">Juridik / قانون</option>
                            <option value="Bygg">Bygg / بناء</option>
                            <option value="Samhälle">Samhälle / مجتمع</option>
                            <option value="Militär">Militär / عسكري</option>
                            <option value="Religion">Religion / دين</option>
                            <option value="Tandvård">Tandvård / طب أسنان</option>
                            <option value="HBTQ">HBTQ</option>
                            <option value="Ekobrott">Ekobrott / جرائم اقتصادية</option>
                            <option value="Teknik">Teknik / تقنية</option>
                            <option value="Utbildning">Utbildning / تعليم</option>
                            <option value="Arbetsmarknad">Arbetsmarknad / سوق العمل</option>
                        </optgroup>
                        <option value="Annat">Annat / أخرى</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sweDef">
                        <span class="sv-text">Definition (Svenska)</span>
                        <span class="ar-text">التعريف (السويدية)</span>
                    </label>
                    <textarea id="sweDef" rows="2" placeholder="Beskriv ordet på svenska..."></textarea>
                </div>

                <div class="form-group">
                    <label for="arbDef">
                        <span class="sv-text">Definition (Arabiska)</span>
                        <span class="ar-text">التعريف (العربية)</span>
                    </label>
                    <textarea id="arbDef" rows="2" dir="rtl" placeholder="اشرح الكلمة بالعربية..."></textarea>
                </div>

                <div class="form-group">
                    <label for="exSwe">
                        <span class="sv-text">Exempel (Svenska)</span>
                        <span class="ar-text">مثال (السويدية)</span>
                    </label>
                    <input type="text" id="exSwe" placeholder="Använd ordet i en mening...">
                </div>

                <div class="form-group">
                    <label for="exArb">
                        <span class="sv-text">Exempel (Arabiska)</span>
                        <span class="ar-text">مثال (العربية)</span>
                    </label>
                    <input type="text" id="exArb" dir="rtl" placeholder="استخدم الكلمة في جملة...">
                </div>

                <div class="live-preview-container" id="livePreview">
                    <p class="preview-label">
                        <span class="sv-text">Förhandsvisning</span>
                        <span class="ar-text">معاينة</span>
                    </p>
                    <div class="card compact-card shadow-sm">
                        <div class="card-header">
                            <div class="word-header-group">
                                <h2 class="word-swe" id="previewSwe">...</h2>
                            </div>
                            <div class="card-actions">
                                <span class="badge" id="previewType">N/A</span>
                            </div>
                        </div>
                        <p class="word-arb" id="previewArb">...</p>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="sv-text">Spara</span>
                    <span class="ar-text">حفظ</span>
                </button>
            </form>
        </main>
    </div>

    <script type="module" src="/src/add-app.ts"></script>
    <script type="module" src="/src/pwa.ts"></script>
</body>

</html>
