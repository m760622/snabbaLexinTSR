<!DOCTYPE html>
<html lang="sv" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ord-Regn / مطر الكلمات - SnabbaLexin</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/games.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Tajawal:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body class="game-page-body">
    <!-- Game Container -->
    <div id="rainGame" class="active-game-container">
        <div class="game-header-inner">
            <button class="game-back-btn" onclick="window.location.href='games.html'" aria-label="Menu / القائمة">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>
            <h3><span class="sv-text">Ord-Regn</span><span class="ar-text">مطر الكلمات</span></h3>
        </div>
        <div class="game-controls-header rain-controls-header mb-4">
            <div class="score-badge"><span class="sv-text">Poäng:</span><span class="ar-text">النقاط:</span> <span
                    id="rainScore">0</span> | ❤️ <span id="rainLives">3</span></div>
        </div>

        <div class="rain-area">
            <canvas id="rainCanvas" width="600" height="400"></canvas>

            <div class="rain-input-container rain-input-container-custom">
                <input type="text" id="rainInput" class="game-input" placeholder="Skriv ordet här / اكتب الكلمة هنا"
                    disabled autocomplete="off">
            </div>

            <div class="rain-controls hidden" id="rainControls"></div>

            <button id="startRainBtn" class="start-btn mt-4"><span class="sv-text">Starta</span><span
                    class="ar-text">ابدأ</span></button>

            <!-- Game Over Overlay -->
            <div id="rainGameOver" class="game-over-overlay hidden">
                <div class="game-over-content">
                    <h2><span class="sv-text">Game Over</span><span class="ar-text">انتهت اللعبة</span></h2>
                    <p class="final-score"><span class="sv-text">Poäng:</span><span class="ar-text">النقاط:</span> <span
                            id="rainFinalScore">0</span></p>
                    <button id="restartRainBtn" class="restart-btn"><span class="sv-text">Spela Igen</span><span
                            class="ar-text">العب مجدداً</span></button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/loader.ts"></script>
    <script type="module" src="/src/games/games-utils.ts"></script>
    <script type="module" src="/src/games/wordRainGame.ts"></script>
    <script>
        // Game init is now handled by wordRainGame.ts event listeners
    </script>
</body>

</html>
