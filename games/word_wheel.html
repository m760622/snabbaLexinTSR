<!DOCTYPE html>
<html lang="sv" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ord Hjulet / عجلة الكلمات - SnabbaLexin</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/games.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Tajawal:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body class="game-page-body">
    <div id="wordWheelGame" class="active-game-container">
        <div class="game-header-inner">
            <button class="game-back-btn" onclick="window.location.href='games.html'" aria-label="Menu / القائمة">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>
            <h3><span class="sv-text">Ord Hjulet</span><span class="ar-text">عجلة الكلمات</span></h3>
        </div>
        <div class="game-controls-header word-wheel-controls mb-4">
            <select id="wordWheelLength" class="game-filter-select w-auto flex-grow-0" onchange="startWordWheelGame()"
                title="Word Length / طول الكلمة">
                <option value="3">3 Bokstäver / حروف</option>
                <option value="4">4 Bokstäver / حروف</option>
                <option value="5">5 Bokstäver / حروف</option>
                <option value="6">6 Bokstäver / حروف</option>
                <option value="7">7 Bokstäver / حروف</option>
                <option value="8">8 Bokstäver / حروف</option>
            </select>
            <div class="score-badge"><span class="sv-text">Poäng:</span><span class="ar-text">النقاط:</span> <span
                    id="wordWheelScore">0</span></div>
        </div>

        <div class="word-wheel-area">
            <div class="wheel-answer-box" id="wheelAnswerBox"></div>
            <div class="wheel-hint" id="wheelHint">...</div>

            <div class="wheel-container">
                <div class="wheel-center">
                    <button id="wheelCheckBtn" class="wheel-center-btn">✓</button>
                </div>
                <div id="wheelLetters" class="wheel-letters">
                    <div class="skeleton-loader circle-50">...</div>
                </div>
            </div>

            <div id="wheelFeedback" class="game-feedback"></div>
            <div id="wheelExample" class="game-example hidden"></div> <!-- Fixed hidden class -->

            <div class="game-controls-row fixed-controls">
                <button id="undoWheelBtn" onclick="undoWordWheel()" title="Ångra / تراجع">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                        <path d="M3 3v5h5" />
                    </svg>
                </button>
                <button id="skipWheelBtn" onclick="skipWordWheel()" title="Hoppa över / تخطي">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 4 15 12 5 20 5 4" />
                        <line x1="19" y1="5" x2="19" y2="19" />
                    </svg>
                </button>
                <button id="wheelShowAnswerBtn" onclick="showWordWheelAnswer()"
                    title="Visa svaret (1 poäng) / أظهر الإجابة (1 نقطة)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                </button>
                <button id="nextWheelBtn2" class="next-btn hidden" onclick="startWordWheelGame()">➜</button>
            </div>
        </div>
    </div>

    <!-- Main Game Logic -->
    <script type="module" src="/src/loader.ts"></script>
    <script type="module" src="/src/games/games-utils.ts"></script>
    <!-- Specific Game Logic -->
    <script type="module" src="/src/games/wordWheelGame.ts"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize game
            if (typeof startWordWheelGame === 'function') {
                // Initialize globals if needed
                window.wheelLevel = 3;
                window.wheelWordsSolved = 0;
                startWordWheelGame();
            }
        });
    </script>
</body>

</html>
