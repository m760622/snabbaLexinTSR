<!DOCTYPE html>
<html lang="sv" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uttalscoach / مدرب النطق - SnabbaLexin</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/games.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Tajawal:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body class="game-page-body">
    <div id="pronunciationGame" class="active-game-container">
        <div class="game-header-inner">
            <button class="game-back-btn" onclick="window.location.href='games.html'" aria-label="Menu / القائمة">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>
            <h3><span class="sv-text">Uttalscoach</span><span class="ar-text">مدرب النطق</span></h3>
            <div class="score-badge"><span class="sv-text">Score:</span><span class="ar-text">النقاط:</span> <span
                    id="pronunciationScore">0</span></div>
        </div>

        <div class="pronunciation-area">
            <div class="target-word-display">
                <h2 id="pronunciationWord">...</h2>
                <p id="pronunciationTranslation" class="translation-hint">...</p>
            </div>

            <div class="mic-container">
                <button id="micBtn" class="mic-btn" aria-label="Tala / تحدث">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
                <p id="micStatus" class="mic-status"><span class="sv-text">Tryck för att tala</span><span
                        class="ar-text">اضغط للتحدث</span></p>
            </div>

            <div id="pronunciationFeedback" class="pronunciation-feedback"></div>

            <button id="nextPronunciationBtn" class="next-btn hidden"><span class="sv-text">Nästa</span><span
                    class="ar-text">التالي</span> ➜</button>
        </div>
    </div>

    <script type="module" src="/src/loader.ts"></script>
    <script type="module" src="/src/games/games-utils.ts"></script>
    <script type="module" src="/src/games/pronunciationGame.ts"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Init TTS
            if (typeof TTSManager !== 'undefined') TTSManager.init();
            // Game start is now handled by pronunciationGame.ts event listeners
        });
    </script>
</body>

</html>
